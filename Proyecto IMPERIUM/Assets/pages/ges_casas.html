<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inmobiliario</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="/Proyecto IMPERIUM/Assets/Style/estilos.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background: url(https://residencial-masnou.com/wp-content/uploads/2020/01/Tendencias-del-mercado-inmobiliario-en-2020-para-comprar-o-vender-casa.jpg);
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <form class="formulario">
      <h1>Gestión de casas</h1>
      <div class="contenedor">
        <div class="input-contenedor">
          <i class="fas fa-home icon"></i>
          <input type="text" placeholder="Nombre de la casa" />
        </div>

        <div class="input-contenedor">
          <i class="fas fa-dollar-sign icon"></i>
          <input type="text" placeholder="Precio" />
        </div>

        <div class="input-contenedor">
          <i class="fas fa-pencil-ruler icon"></i>
          <input type="text" placeholder="Descripcion de la propiedad" />
        </div>

        <div class="input-contenedor">
          <i class="fas fa-map-pin icon"></i>
          <input type="text" placeholder="Coordenandas para el mapa" />
        </div>
        <div>
          <input type="submit" value="Buscar" class="button2" />
          <input type="submit" value="Agregar" class="button2" />
          <input type="submit" value="Modificar" class="button2" />
          <input type="submit" value="Borrar" class="button2" />
        </div>
      </div>
    </form>
    <footer>
      <p>Universidad Técnologica Metropolitana</p>
      <p>Equipo dinamita. Proyecto 2do parcial. 24 de junio de 2021</p>
      <p>Contribucion de Jordy Hoil</p>
      <p>Mtro. Joel I. Chuc Uc - Aplicaciones Web</p>
    </footer>
  </body>
</html>
